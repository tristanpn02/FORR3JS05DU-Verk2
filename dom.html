<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p>Málsgrein 1</p>
    <p>Málsgrein 2</p>
    <div>Div 1</div>
    <p>Málsgrein 3</p>
    <div>Div 2</div>
</body>

<script>
    document.querySelector('p').style.color = 'red';

    c = 0;
    [].forEach.call(document.querySelectorAll('p'), function(p) {
        c++;
       p.textContent = 'Paragraph ' + c;
    });

    document.body.innerHTML = "<h1>Verkefni 2.2</h1>" + document.body.innerHTML;

    let info = document.createElement('p');
    info.innerHTML = 'Tristan Andersen';
    document.body.appendChild(info);
</script>
</html>
